	  </select>
      </div>
      <p id="errorMessage" style="color: red;"></p>

    <div id="contentContainer" class="contentContainer">
    <!-- 初期コンテンツ -->

    <p id="class3aContent" style="display:none;">
      <iframe src="Class3_a" width="600" height="400"></iframe>
    </p>
    <p id="class3bContent" style="display:none;">
      <iframe src="Class3_b" width="600" height="400"></iframe>

    <p id="class3cContent" style="display:none;">

    </div>
		<div class="form-buttons1">
    	   <input class="submit" type="submit" value="　　　編集　　　">

  <script>
    function modifyStudent() {
      // Add logic for modifying student information
      window.location.href = 'henshuu.html';
    }
    function goToHome() {
      window.location.href = '../teacherhome.html'; // Replace with the actual home screen page
    }

    function goToSettings() {
      window.location.href = 'settings.html'; // Replace with the actual settings screen page
    }

    function updateDisplay() {
        var selectElement = document.getElementById('fruitSelect');
        var selectedValue = selectElement.value;
        var outputElement = document.getElementById('output');

        if (selectedValue === 'class1a') {
            showContent('class1aContent');
          } else if (selectedValue === 'class1b') {
            showContent('class1bContent');
          } else if (selectedValue === 'class1c') {
            showContent('class1cContent');
          } else if (selectedValue === 'class2a') {
            showContent('class2aContent');
          } else if (selectedValue === 'class2b') {
            showContent('class2bContent');
          } else if (selectedValue === 'class2c') {
            showContent('class2cContent');
          } else if (selectedValue === 'class3a') {
            showContent('class3aContent');
          } else if (selectedValue === 'class3b') {
            showContent('class3bContent');
          } else if (selectedValue === 'class3c') {
            showContent('class3cContent');
          }
        }

      function showContent(contentId) {
        var allContents = document.querySelectorAll('#contentContainer > p');
        allContents.forEach(function (content) {
          content.style.display = 'none';
        });

        var selectedContent = document.getElementById(contentId);
        selectedContent.style.display = 'block';
      }
  </script>
<div class="form-buttons">
    <button type="button" onclick="goToHome()">ホーム画面に戻る</button>
</div>
